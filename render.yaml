services:
  - type: web
    name: innovation-idea-tracker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: idea-tracker-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: idea-tracker-db
    plan: free
